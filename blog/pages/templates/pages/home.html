{% extends 'pages/base.html' %} {% block content %} {% for post in posts%}

<div class="facebook-box">
  <div class="content">
    <div class="right-icon">
      <i class="material-icons">keyboard_arrow_down</i>
    </div>
    <div class="row header">
      <div class="avatar">
        <img src="http://placehold.it/40x40" alt="" />
      </div>
      <div class="name">
        <h5>
          <a href="http://khoipro.com" target="_blank">{{ post.author }}</a>
        </h5>
        <span class="sub">10 October 2015 at 15:00</span>
      </div>
    </div>
    <div class="row text">
    {{post.content}}
    </div>
    <div class="row thumbnail">
      <img src="http://placehold.it/600x350" alt="" />
    </div>
    <hr />
  </div>
  <div class="footer">
    <a href="#">6 people</a> like this.
    <div class="row">
      <div class="small-avatar">
        <img src="http://placehold.it/32x32" alt="" />
      </div>
      <div class="write-comment">
        <input type="text" placeholder="Write your comment..." />
      </div>
    </div>
  </div>
</div>

{%endfor %} {% endblock content %}
